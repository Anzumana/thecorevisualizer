<style>.container{width:900px}
body{font-family:'Helvetica',sans-serif}
.keyboard{height:400px;overflow:hidden;}
.keyboard .inner{width:900px;position:relative;transition:left 1s;-webkit-transition:left 1s;-moz-transition:left 1s;-o-transition:left 1s;-ms-transition:left 1s}
.keyboard .hand{transition:opacity 1s,transform 1s,left 1s;-webkit-transition:opacity 1s,transform 1s,left 1s;-moz-transition:opacity 1s,transform 1s,left 1s;-o-transition:opacity 1s,transform 1s,left 1s;-ms-transition:opacity 1s,transform 1s,left 1s;background-image:url("images/hand.png");position:absolute;z-index:1000;background-size:65%;pointer-events:none;background-repeat:no-repeat;opacity:.3;width:483px;height:299px}
.keyboard.display-left .inner{left:330px;}
.keyboard.display-left .inner .mouse{left:-260px}

.keyboard.display-right .hand{left:189px;top:123px;transform:rotate(-9deg);-webkit-transform:rotate(-9deg);-moz-transform:rotate(-9deg);-o-transform:rotate(-9deg);-ms-transform:rotate(-9deg)}

.keyboard.display-full .inner .mouse{opacity:0}

.mouse{background-color:#e9e9e9;-webkit-border-radius:50px;-moz-border-radius:50px;border-radius:50px;width:150px;height:200px;padding:25px;position:absolute;top:100px;opacity:1;transition:opacity 1s;-webkit-transition:opacity 1s;-moz-transition:opacity 1s;-o-transition:opacity 1s;-ms-transition:opacity 1s;}
.mouse .key-ForwardMouseButton,.mouse .key-BackMouseButton{position:absolute;left:-20px;}

.key.key-void{background-color:transparent !important}

.race-commands.race-terran .unit-commands{background-color:#f8b5c2;border:4px solid #dc143c}
.race-commands.race-zerg .unit-commands{background-color:#fadafa;border:4px solid #ee82ee}
.race-commands.race-protoss .unit-commands{background-color:#fff3b3;border:4px solid #ffd700}
.races-icons{margin-top:-60px;margin-bottom:5px;height:75px;display:block;}
.races-icons h3{float:left}
.races-icons .race-icon{transition:background-color .5s,border-color .5s;-webkit-transition:background-color .5s,border-color .5s;-moz-transition:background-color .5s,border-color .5s;-o-transition:background-color .5s,border-color .5s;-ms-transition:background-color .5s,border-color .5s;width:75px;height:75px;float:left;border-width:4px;border-style:solid;border-color:transparent;-webkit-border-radius:7px;-moz-border-radius:7px;border-radius:7px;cursor:pointer;text-indent:-9999px;background-repeat:no-repeat;background-size:contain;background-color:transparent;}
.races-icons .race-icon.race-terran:hover,.races-icons .race-icon.race-terran.selected{border-color:#dc143c}
.races-icons .race-icon.race-terran.selected{background-color:#dc143c}
.races-icons .race-icon.race-zerg:hover,.races-icons .race-icon.race-zerg.selected{border-color:#ee82ee}
.races-icons .race-icon.race-zerg.selected{background-color:#ee82ee}
.races-icons .race-icon.race-protoss:hover,.races-icons .race-icon.race-protoss.selected{border-color:#ffd700}
.races-icons .race-icon.race-protoss.selected{background-color:#ffd700}
.races-icons .race-icon.race-terran{background-image:url("images/terran.png")}
.races-icons .race-icon.race-zerg{background-image:url("images/zerg.png")}
.races-icons .race-icon.race-protoss{background-image:url("images/protoss.png")}
